<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conceitos BÃ¡sicos - Fetch Api</title>
  </head>
  <body>
    <script>
        fetch("https://jsonplaceholder.typicode.com/todos/")

        .then((fetchResponse) => {
            if (fetchResponse.ok) {
                fetchResponse.json()
                .then((jsonResponse) => {
                    console.log(jsonResponse);
                    });
            }else {
                console.error("Error");
            };
        }
        );
    </script>
  </body>
</html>
